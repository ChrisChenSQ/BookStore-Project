{% extends "title_base.html"  %}
{% block title  %}
{% load static %}
<link type="image/x-icon" rel="shortcut icon" href="{% static "favicon.ico" %}">
<link type="text/css" rel="stylesheet" href="{% static "css/common.css" %}">
<link type="text/css" rel="stylesheet" href="{% static "css/ranking.css" %}">
    <style type="text/css">
    #degreesearchbutton{width:100px;height:35px;border:0 none;background-color:#30C37E;color:#fff;font:16px/34px 'Microsoft YaHei';}
    #degreesearchtext{float:left;width:500px;height:31px;border:2px solid #30C37E;font:14px/20px 'Microsoft YaHei';color:#999}
    </style>
</head>
<body>
<div class="header">
        <a href="/" class="logo" title="Home Page"><img alt="Book Store" src="{% static "image/logo.png" %}"></a>
        <div class="search-box">
            <form id="searchForm" action="{% url 'search' 1 %}" method="post" target="_blank">
            {% csrf_token %}
                <div class="search-keyword">
                    <input name="kword" type="text" class="keyword" maxlength="120"  placeholder="Enter to seach"  />
                </div>
                <input id="subSerch" type="submit" class="search-button" value="Search" />
            </form>
            <div id="suggest" class="search-suggest"></div>
            <div class="search-hot-words">
                {% for book in search_book  %}
                <a target="play" href="{% url 'play' book.book.book_id %}" >{{ book.book.book_name }}</a>
                {% endfor  %}
            <div id = "username">
                {{username}}
            </div>
            </div>
        </div>
    </div><!--end header-->
    <div class="nav-box">
		<div class="nav-box-inner">
			<ul class="nav clearfix">
                <li><a href="/">Home Page</a></li>
				<li><a href="{% url 'order1'  %}">Recommend</a></li>
	    	    <li><a href="{% url 'home' 1 %}" target="_blank">User Profile</a></li>
			</ul>
		</div>
	</div><!--end nav-box-->
    <div class="wrapper clearfix">
    <!-- left side bar -->



     <div class="wrapper clearfix" id="wrapper">
	<div class="main">
		<div class="main-head-box clearfix">
			<div class="main-head"><h1>Degree Search:</h1></div>
		</div>
    </br>
		<form id="searchForm" method="post" target="_blank">
            {% csrf_token %}
                <div class="search-keyword">
                    <input id ="degreesearchtext" name="kword" type="text" class="keyword" maxlength="120"  placeholder="Degree Search"  />
                    <input id="degreesearchbutton" type="submit" class="search-button" value="Search" />
                </div>
            </form>
	</div>
    </div>
  </div><!--end wrapper-->
    <!--footer-->
    <script data-main="{% static "js/ranking.js" %}" src="{% static "js/require.js" %}"></script>
{% endblock  %}
